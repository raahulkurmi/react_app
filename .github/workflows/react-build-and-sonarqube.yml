name: SonarQube Analysis for React

on:
  pull_request:
    branches: [master]  # Change if needed

jobs:
  sonarqube:
    name: SonarQube Scan and PR Comment
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm ci

      - name: Run Tests to Generate Coverage
        run: npm test -- --coverage

      - name: Run SonarQube Analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          npx sonar-scanner \
            -Dsonar.login=${{ secrets.SONAR_TOKEN }} \
            -Dsonar.host.url=${{ secrets.SONAR_HOST_URL }} \
            -Dsonar.pullrequest.key=${{ github.event.pull_request.number }} \
            -Dsonar.pullrequest.branch=${{ github.head_ref }} \
            -Dsonar.pullrequest.base=${{ github.base_ref }}

      - name: Wait for SonarQube Report to Finalize
        run: sleep 20

      - name: Fetch Quality Gate Status
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          curl -s -u "${{ secrets.SONAR_TOKEN }}:" \
            "${{ secrets.SONAR_HOST_URL }}/api/qualitygates/project_status?projectKey=my-react-app" \
            -o sonar_result.json

      - name: Comment on PR with SonarQube Result
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: sonar-report
          message: |
            ðŸ§ª **SonarQube Quality Gate Result**
            ```
            $(jq -r '.projectStatus.status' sonar_result.json)
            ```
            ðŸ”— [View full report](${{ secrets.SONAR_HOST_URL }}/dashboard?id=my-react-app)
