# Project identification
sonar.projectKey=myreactproject
sonar.projectName=myreactproject
sonar.projectVersion=1.0

# Project source
sonar.sources=src

# Optional: exclude test files, node_modules, build output
sonar.exclusions=**/node_modules/**,**/__tests__/**,**/*.test.js,**/*.spec.js,**/build/**

# Language and file encoding
sonar.language=js
sonar.sourceEncoding=UTF-8

# Jest test coverage report
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Optional: log level
sonar.verbose=true
